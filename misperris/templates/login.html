{%extends "./base.html" %}

{% block title %}Inicio Sesion | MisPerris{% endblock %}

{% block body %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div>
                    <label>Nombre Usuario</label>
                    <input type="text" class="form-control" placeholder="Nombre de Usuario" name="username">
                </div>
                <div>
                    <label>Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña" name="password">
                </div>
                <div>
                    <button type="sbumit" class="btn btn-success btn-flat btn-block m-b-30 m-t-30">Iniciar Sesion</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
